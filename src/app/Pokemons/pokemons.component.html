<div class="table-responsive">
    <table  class="table">
        <tbody>
            <tr> <td><div class="btn-group btn-group-sm" style="margin-right: 20px; margin-left: 20px;">
                <button class="btn btn-default"  (click)="sortById()">By Number</button>
                <button class="btn btn-default"  (click)="sortByName()">By Names</button>
              </div></td> </tr>
            <tr *ngFor="let pokemon of pokemons">
                <td>
                    <list-pokemon [pokemon]="pokemon"></list-pokemon>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="navegation justify-content-center align-items-center mt-5">
        <button class="showMore" (click)="getPokemons()">
            Show more
            <i class="fa fa-chevron-down" aria-hidden="true"></i>
        </button>
    </div>
    
</div>
